<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/app.css')}}">
    <title>Contact</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <div class="card text-center">
      <div class="card-body">
        
        <h5 class="card-title">ABOUT ME</h5>
        <p class="card-text">Email: arfathcsweb@gamil.com</p>
        <p class="card-text">Phone: 7063153230</p>
        <p class="card-text">Location: Columbus, Georgia</p>
        <p class="card-text">Website: www.example.com</p>
        
        
      </div>
    </div>
    <div class="card" style="width: 60rem;">
    <form class="row g-3" >
      <div class="col-md-4">
        <label for="firstname" class="form-label">First Name</label>
        <input type="firstname" class="form-control" id="inputfirstname">
      </div>
      <div class="col-md-4">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="lastname" class="form-control" id="inputlastname">
      </div>
    </form>
      <form class="row g-3">
      <div class="col-4">
        <label for="email" class="form-label">Email Address</label>
        <input type="text" class="form-control" id="inputemailAddress" placeholder="abcdef@mail.com">
      </div>
      <div class="col-md-4">
        <label for="inputsubject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="inputSubject">
      </div>
    </form>
    <form class="row g-3">
      <div class="mb-2">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <footer id="footer">
    <div class="container">
      <h3>Arfath Shaik</h3>
      <div class="copyright">
        &copy; Copyright <strong><span>Arfath Shaik</span></strong>
      </div>
    </div>
  </footer>

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
